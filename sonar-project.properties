# SonarQube Project Configuration for Social App Clone

# Project identification
sonar.projectKey=social-app-clone
sonar.projectName=Social App Clone
sonar.projectVersion=2.0.0

# Source code location
sonar.sources=app
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/build/**,**/*.test.js,**/*.spec.js

# Test coverage
sonar.javascript.lcov.reportPaths=app/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/public/**

# Language
sonar.language=js

# JavaScript specific settings
sonar.javascript.node.maxspace=4096

# Code quality settings
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# SCM
sonar.scm.provider=git
sonar.scm.disabled=false

# Links
sonar.links.homepage=https://github.com/nshivakumar1/social-app-clone
sonar.links.ci=http://100.28.67.190:8080
sonar.links.scm=https://github.com/nshivakumar1/social-app-clone
sonar.links.issue=https://github.com/nshivakumar1/social-app-clone/issues
