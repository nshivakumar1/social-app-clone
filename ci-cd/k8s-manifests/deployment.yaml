apiVersion: apps/v1
kind: Deployment
metadata:
  name: social-app-clone
  labels:
    app: social-app-clone
spec:
  replicas: 2
  selector:
    matchLabels:
      app: social-app-clone
  template:
    metadata:
      labels:
        app: social-app-clone
    spec:
      containers:
      - name: social-app-clone
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/social-app-clone:IMAGE_TAG
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5